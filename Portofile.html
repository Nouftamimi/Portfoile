<!DOCTYPE html>
<html>
<head>
    <title>Nouf's Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http.equiv="x-UA-Compatible" content="ie=edge">
    <link href="css/portfoile1.css" rel=stylesheet>
</head>
<body>
    <div class="header"><!--sit on the top of the page-->
        <h1 id="title">nouf altamimi</h1>
        <h4 id="sub-title">weather Forecast</h4>
        <img class="logo" src="css/weatherForecast.jpg" alt="Weather Forecast" />
    </div>
    <div class="row">
        <hr class="line">
    </div>
    <div class="big-photo"><!--the big photo-->
        <img class="image-box" src="css/weatherbig.jpg" alt="bigest picture" />
    </div>
    <section class="paragraph">
        <p>Today's weather:</p>
    </section>
    <div class="row"><!--to creat a row of picture-->
        <div class="column"><!--the first photo on the left-->
            <img class="first-box" src="css/cloudy.jpg" alt="cloudy"/>
            <h2 class="type">Cloudy</h2>
            <a class="type" href=#>LINK for cloudy</a>
        </div>   
        <div class="column"><!--the middle photo-->
            <img class="sec-boxes" src="css/summer.jpg" alt="summer" />
            <h2 class="type">Sunny</h2>
            <a class="type" href=#>LINK for sunny</a>
        </div>            
        <div class="column"><!--the right photo-->
            <img class="third-box" src="css/winterfi.jpg" alt="winter" />
            <h2 class="type">Snowy</h2>
            <a class="type" href=#>LINK for snowy</a>
        </div>     
    </div>
    </body> 
</html>
